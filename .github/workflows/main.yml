name: Testing ottr-reports
on:
  pull_request:
    branches: [ main ]

jobs:

  check-out-repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v2

  spell-check:
    name: Check spelling
    needs: check-out-repo
    uses: ./
    with:
      check_type: "spelling"
      error_min: 3

  urls-check:
    name: Check URLS
    needs: check-out-repo
    uses: ./
    with:
      check_type: "urls"
      error_min: 3

  quiz-format:
    name: Check quiz format
    needs: check-out-repo
    uses: ./
    with:
      check_type: "quiz_format"
      error_min: 0
